<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Court Revenue | Tennis Court System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <h3>Court Revenue</h3>
      <form>
        <div class="mb-3">
          <label>Select Court</label>
          <select class="form-select">
            <option>Court 1</option>
            <option>Court 2</option>
          </select>
        </div>
        <button class="btn btn-primary">Show Revenue</button>
      </form>
      <div class="mt-4">
        <!-- Revenue info -->
        <p>Total Revenue for Court 1: <strong>$1200</strong></p>
      </div>
    </div>
  </body>
</html>
