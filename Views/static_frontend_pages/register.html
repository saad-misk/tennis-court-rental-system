<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Register | Tennis Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .auth-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .auth-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .switch-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="auth-card">
      <!-- Register Form -->
      <form id="register-form">
        <h2 class="auth-title">Register</h2>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Username</label>
            <input type="text" name="userName" class="form-control" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="telNo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Customer Type</label>
          <select name="customerType" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Resident">Resident</option>
            <option value="NonResident">Non-Resident</option>
          </select>
        </div>

        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control" required>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" required>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">Street</label>
            <input type="text" name="street" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Gender (optional)</label>
            <select name="gender" class="form-select">
              <option value="">Not specified</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Organization Name (optional)</label>
            <input type="text" name="organizationName" class="form-control">
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
        <a class="switch-link" href="login.html">Already have an account? Login</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
