<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Rental | Tennis Court</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="user-navbar-placeholder"></div>
    <script>
      fetch("user-navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("user-navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <div class="mt-4 mb-4">
        <h4 class="text-info mb-3">Rental Guidelines</h4>
        <ul class="list-group">
          <li class="list-group-item">Only 2 dates may be booked at a time.</li>
          <li class="list-group-item">
            Reservations must be made within 14 days of the rental date.
          </li>
          <li class="list-group-item">
            Rentals must be for a minimum of 1 hour.
          </li>
          <li class="list-group-item">
            Resident Rate: $10/hr | Non-Resident Rate: $20/hr
          </li>
          <li class="list-group-item">
            Lights are activated with a push button on site.
          </li>
        </ul>
      </div>

      <form id="make-rental-form" style="max-width: 500px">
        <div class="mb-3">
            <h4 class="text-primary mb-3">Rental Details</h4>
          <label for="court" class="form-label">Court Number</label>
          <select id="court" class="form-select" required>
            <option value="" disabled selected>Select court</option>
            <option value="1">Court 1</option>
            <option value="2">Court 2</option>
            <option value="3">Court 3</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="start-time" class="form-label">Start Time</label>
            <input type="time" id="start-time" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="end-time" class="form-label">End Time</label>
            <input type="time" id="end-time" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="expected-attendance" class="form-label"
            >Expected Attendance Number</label
          >
          <input
            type="number"
            id="expected-attendance"
            class="form-control"
            min="1"
            placeholder="Enter expected attendance"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">
          Submit Rental
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("make-rental-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // TODO: handle rental submission logic here
          alert("Rental submitted (simulation)");
        });
    </script>
  </body>
</html>
