<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Available Courts | Tennis Court</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="user-navbar-placeholder"></div>
    <script>
      fetch("user-navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("user-navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <h3>Check Available Courts</h3>
      <form class="row g-3 mt-3">
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" required />
        </div>
        <div class="col-md-4 align-self-end">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div class="mt-4">
        <h5>Available Courts</h5>
        <ul class="list-group">
          <li class="list-group-item">Court 1 - 4PM to 5PM</li>
          <li class="list-group-item">Court 2 - 5PM to 6PM</li>
          <!-- Dynamically loaded results -->
        </ul>
      </div>
    </div>
  </body>
</html>
