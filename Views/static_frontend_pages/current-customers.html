<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customers Using Courts | Tennis Court System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <h3>Customers Currently Using Courts</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example -->
          <tr>
            <td>3</td>
            <td>Omar Taha</td>
            <td>omar.taha@example.com</td>
            <td>+970597112233</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
