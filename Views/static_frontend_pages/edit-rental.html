<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rental | Tennis Court</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="user-navbar-placeholder"></div>
    <script>
      fetch("user-navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("user-navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <h3>Edit Rental</h3>
      <form id="edit-rental-form" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Court Number</label>
          <select class="form-select" id="court" required>
            <option value="1">Court 1</option>
            <option value="2">Court 2</option>
            <option value="3">Court 3</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Time</label>
            <input type="time" class="form-control" id="start-time" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Time</label>
            <input type="time" class="form-control" id="end-time" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="expected-attendance" class="form-label"
            >Expected Attendance Number</label
          >
          <input
            type="number"
            id="expected-attendance"
            class="form-control"
            min="1"
            placeholder="Enter expected attendance"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <script>
      // Example of retrieving rentalId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const rentalId = urlParams.get("rentalId");

      // You can use this rentalId to fetch the rental data from your backend and prefill the form
      // Example: fetch(`/api/rentals/${rentalId}`).then(...) and populate fields

      document
        .getElementById("edit-rental-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // TODO: send updated rental data using rentalId to backend via fetch/axios
          alert("Rental updated (simulated).");
        });
    </script>
  </body>
</html>
