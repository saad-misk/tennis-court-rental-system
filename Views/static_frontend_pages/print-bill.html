<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Print Bill | Tennis Court System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
        });
    </script>

    <div class="container mt-5">
      <h3>Print Bill</h3>
      <form>
        <div class="mb-3">
          <label>Rent ID</label>
          <input type="text" class="form-control" placeholder="Enter rent ID" />
        </div>
        <button class="btn btn-success">Print</button>
      </form>
      <div class="mt-4">
        <!-- Bill output -->
        <h5>Bill Details</h5>
        <p>Customer: Omar Taha</p>
        <p>Court: 1</p>
        <p>Duration: 2 hours</p>
        <p>Total: $40</p>
      </div>
    </div>
  </body>
</html>
